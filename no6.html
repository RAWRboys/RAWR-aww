<!DOCTYPE html>
<html lang="en">

<head>
    <title>nilai pemoggraman java script</title>
</head>

<body>
    <script>
        var nilai = prompt("masukan angka:");
        if (nilai == 1) {
            document.write("<h2>MUHARAM</h2>");
        
        }
        if (nilai == 2) {
            document.write("<h2>SAFAR</h2>");

        }
        if (nilai == 3) {
            document.write("<h2>RABIULAWAL</h2>");
        }
        if (nilai == 4) {
            document.write("<h2>RABIULAKHIR</h2>")
        }
        if (nilai == 5) {
            document.write("<h2>JUMADILAWAL</h2>");
        }
        if (nilai == 6) {
            document.write("<h2>JUMADILAKHIR</h2>");
        }
        if (nilai == 7) {
            document.write("<h2>RAJAB</h2>");
        }   
        if (nilai == 8) {
            document.write("<h2>SYA'BAN</h2>"); 
        }
        if (nilai == 9) {
            document.write("<h2>RAMADHAN</h2>");    
        }
        if (nilai == 10) {
            document.write("<h2>SYAWAL</h2>"); 
        }
        if (nilai == 11) {
            document.write("<h2>DZULQO'DAH</h2>");
        }
        if (nilai == 12) {
            document.write("<h2>DZULHIJJAH</h2>");
        } 
        document.write("<p> URUTAN NAMA BULAN DARI ANGKA YANG ANDA MASUKAN TADI</p>");

    </script>
</body>

</html>
