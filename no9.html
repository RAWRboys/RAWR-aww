<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahun Kabisat</title>
</head>
<body>
    <h2>Cek Tahun Kabisat</h2>
    <label for="tahun">Masukkan tahun: </label>
    <input type="number" id="tahun" placeholder="Contoh: 2024">
    <button onclick="cekTahunKabisat()">Cek Tahun Kabisat</button>
    <p id="result_tahun"></p>

    <script>
        function cekTahunKabisat() {
            let tahun = parseInt(document.getElementById("tahun").value);
            let result = "";

            if ((tahun % 4 === 0 && tahun % 100 !== 0) || (tahun % 400 === 0)) {
                result = `${tahun} adalah tahun kabisat.`;
            } else {
                result = `${tahun} bukan tahun kabisat.`;
            }

            document.getElementById("result_tahun").innerText = result;
        }
    </script>
</body>
</html>
